<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코인멘토</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">코인멘토</div>
        <div class="menu">&#9776;</div>
    </header>

    <section class="greeting">
        <button>오늘도 좋은 하루 보내세요 😊</button>
    </section>

    <section class="user-info">
        <div class="profile">
            <div class="avatar">👤</div>
            <div class="user-details">
                <h2>김육자 님</h2>
                <ul>
                    <li>📄 최근에 읽은 뉴스 보기</li>
                    <li>📊 한 달간 읽은 뉴스 보기</li>
                    <li>⚙️ 내 계정 수정/확인</li>
                </ul>
            </div>
        </div>
    </section>

    <section class="investment">
        <div class="investment-header">
            <span class="icon">💰</span> 모의 투자
        </div>
        <div class="investment-info">
            <p>총 보유 자산</p>
            <h2>1,200,000 원</h2>
            <p class="profit">+200,000 원 <span>(+20%)</span></p>
            <div class="details">
                <p><strong>총 예수 금액:</strong> 1,000,000 원</p>
                <p><strong>출금 가능 금액:</strong> 0 원</p>
            </div>
        </div>
    </section>

    <footer>
        <nav>
            <a href="#">🏠 홈</a>
            <a href="#">📈 투자</a>
            <a href="#">💬 뉴스</a>
            <a href="#">⚙️ 설정</a>
        </nav>
    </footer>
</body>
</html>
